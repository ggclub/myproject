<!DOCTYPE HTML>
<div id="content-main">
	<form action="{% url 'password_change' token=csrf_token %}" method="post">{% csrf_token %}
		<div>
			<p class="errornote"></p>
			<fieldset>
				<div class="form-row">
					<ul class="errorlist"></ul>
					<label class="required" for="id_old_password">Old password:</label>
					<input id="id_old_password" name="old_password" type="password">
				</div>
				<div class="form-row">
					<label class="required" for="id_new_password1">New password:</label>
					<input id="id_new_password1" name="new_password1" type="password">
				</div>
				<div class="form-row">
					<label class="required" for="id_new_password2">New password confirmation:</label>
					<input id="id_new_password2" name="new_password2" type="password">
				</div>
			</fieldset>
			<div class="submit-row">
				<input type="submit" value="Change my password">
			</div>
			<script type="text/javascript">
			document.getElementById("id_old_password").focus();
			</script>
		</div>
	</form>
</div>
